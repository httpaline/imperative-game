<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Imperative - Level 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

<div id="game">
    <h1>Imperative - Level 1</h1>
    <div id="category-selection">
        <h2>Choose a Category</h2>
        <div id="categories"></div>
    </div>
    <div id="cover-container" class="hidden">
        <img id="cover-image" src="https://firebasestorage.googleapis.com/v0/b/irregularverbslingualize.appspot.com/o/images%2Fcover2.webp?alt=media" alt="Cover">
    </div>
    <div id="question-section" class="hidden">
        <div id="image-container">
            <img id="question-image" src="" alt="Question Image">
        </div>
        <p id="question"></p>
        <div class="options" id="options"></div>
    </div>
    <div id="result-section" class="hidden">
        <p id="result"></p>
        <button id="play-again">Play Again</button>
    </div>
</div>

<script src="game.js"></script> 

</body>
</html>
